<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            background-color: rgb(34, 34, 34);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: rgb(18, 77, 187);
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header h1 {
            color: aliceblue;
            font-size: 40px;
            margin: 0;
        }
        nav {
            background-color: rgb(34, 34, 107);
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav a {
            color: antiquewhite;
            text-decoration: none;
            font-size: 20px;
            margin: 0 15px;
        }
        .event {
            background-color: rgba(26, 26, 26, 0.781);
            margin: 20px auto;
            width: 80%;
            height:200px;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }
        .event h1 {
            color: aliceblue;
            font-size: 25px;
            margin: 0 0 10px;
        }
        .event p {
            font-size: 18px;
            color: aliceblue;
            margin: 0;
        }
        .event img {
            height: 100px;
            width: 100px;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        footer {
            background-color: rgb(18, 77, 187);
            color: aliceblue;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog</h1>
    </header>
    <nav>
        <a href="#home">个人主页</a>
        <a href="#blog">资源</a>
        <a href="#forum">其它</a>
    </nav>
    <div class="event">
        <img src="https://p.qqan.com/up/2021-7/16276981475843839.jpg">
        <h1>2024/2/5建站</h1>
        <p>建站啦！！</p>
        
    </div>
    <footer>
        <p>&copy; 2024 My Blog/Forum.</p>
    </footer>
</body>
</html>
