<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" type="text/css" href="all.css">
    <script defer>
        document.addEventListener('DOMContentLoaded', function() {
    fetch('events.json')
        .then(response => response.json())
        .then(data => {
            const eventsContainer = document.getElementById('eventsContainer');
            data.forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.classList.add('event');

                const img = document.createElement('img');
                img.src = event.image; // Set custom image URL here

                const title = document.createElement('h1');
                title.textContent = event.date + ' ' + event.title;

                const description = document.createElement('p');
                event.description.forEach(para => {
                    const paraElement = document.createElement('p');
                    paraElement.textContent = para;
                    description.appendChild(paraElement);
                });

                const button = document.createElement('button');
                button.textContent = '前往查看';

                eventDiv.appendChild(img);
                eventDiv.appendChild(title);
                eventDiv.appendChild(description);
                eventDiv.appendChild(button);

                eventsContainer.appendChild(eventDiv);
            });
        })
        .catch(error => console.error('Error fetching events:', error));
});

    </script>
</head>
<body>
    <div class="title"> 
        <header>
            <img src="png/logo.png">
            <h1>Blog</h1>
        </header>
