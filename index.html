<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog/Forum</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: #2c3e50;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            margin: 0 1em;
        }

        main {
            padding: 2em;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Blog/Forum</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#blog">Blog</a>
        <a href="#forum">Forum</a>
        <!-- Add more navigation links as needed -->
    </nav>

    <main>
        <!-- Content goes here -->
        <section id="home">
            <h2>Welcome to Your Blog/Forum</h2>
            <p>This is the home section where you can introduce your site.</p>
        </section>

        <section id="blog">
            <h2>Latest Blog Posts</h2>
            <!-- Display your blog posts here -->
        </section>

        <section id="forum">
            <h2>Forum</h2>
            <!-- Your forum content goes here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Blog/Forum. All rights reserved.</p>
    </footer>
</body>
</html>
